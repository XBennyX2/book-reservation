name : Test and Deploy
on:
    push:
        branches:
            - master
            - main
    pull_request:
        branches:
            -master
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '22'
                cache: 'npm'
            - name: Install dependencies
              run: npm install

            - name: run Tests
              run: npm test

            - name: Build and Deploy
              uses: omkartapale/react-deployment-gh-pages@v1.0.0
